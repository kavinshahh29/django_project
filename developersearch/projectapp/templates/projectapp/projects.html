{% include 'navbar.html' %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
       <link rel="stylesheet" type="text/css"  href='{% static "styles/main.css" %}'>
    
</head>
<body>
    <section class="projectsList">
      <div class="container">
        <div class="grid grid--three">

          {% for project in form %}
          <div class="column">
            <div class="card project">
              <a href="{% url 'projectd' project.id %}" class="project">
                <img class="project__thumbnail" src="{{ project.featured_img.url }}" alt="project thumbnail" />
                <div class="card__body">
                  <h3 class="project__title">{{project.title}}</h3>
                  <p><a class="project__author" href="{% url 'projectd' project.id %}"></a></p>
                  <div class="project__tags">
                    {% for t in project.tag.all %}
                    <span class="tag tag--pill tag--main">
                        <small>{{ t }}</small>
                    </span>
                   {% endfor %}
                  </div>
                </div>
              </a>
            </div>
          </div>

          {% endfor %}
        </div>
      </div>
    </section>
  </main>
</body>
</html>
